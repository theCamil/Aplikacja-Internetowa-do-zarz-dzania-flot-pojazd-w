<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexicar/Wynajem</title>
    <link rel="stylesheet" href="PortalPracownikaKalendarz.css" />
    <script src="https://kit.fontawesome.com/2feb493d11.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="one">
        <div class="logo1">
            <a href="index.html"><img src="images/flexicar-rent-low-resolution-logo-color-on-transparent-background 3.png" alt="Flexicar"></a>
        </div>
            <nav class="navbar1">
                <ul>
                    <li><a href="#User"><div class="User"><div class="boxuser"><img src="images/user-128-32.png" alt="Uzytkownik"/></div></a></li>
                    <li><a href="#User"><p><b>Michał Kowalski</b><br />Kierownik</p></a></li>
                    <li><div class="linia" style="border-left:1px solid #00aeae; height: 40px; width: 0;"></div></li>
                    <li><a href="#Bell"><i class="fa fa-bell"></i></a></li>
                    <li><div class ="linia" style="border-left:1px solid #00aeae; height: 40px; width: 0;"></div></li>
                    <li><a href="#Language">PL</a></li>
                    <li><div class="linia" style="border-left:1px solid #00aeae; height: 40px; width: 0;"></div></li>
                    <li><a href="PanelLogowania.html"><i class="fa-solid fa-arrow-right-from-bracket"> Wyloguj</i></a></li>
                </ul>
            </nav>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>  
                <nav class="navbar2">
                    <ul>
                        <li><a href="#User"><div class="User"><div class="boxuser"><img src="images/user-128-32.png" alt="Uzytkownik"/></div></a></li>
                        <li><a href="#User">Uytkownik</a></li>
                        <li><a href="#Bell">Powiadomienia</a></li>
                        <li><a href="#Language">PL</a></li>
                        <li><a href="PanelLogowania.html">Wyloguj</a></li>
                    </ul>
                </nav>
            </div>
    </header>
    <script>
        hamburger = document.querySelector(".hamburger");
        hamburger.onclick = function(){
            navBar2 = document.querySelector(".navbar2");
            navBar2.classList.toggle("active");
        }
    </script>
    <section class="tlo">
        <section class="nawigacja">
            <nav class="nawigacja">
                <ul>
                    <li><a href="PortalPracownika.html"><i class="fa-sharp fa-solid fa-house" style="color: #ffffff;"></i><p class="napis">Start</p></a></li>
                    <li><a href="PortalPracownikaUser.html"><i class="fa-solid fa-user" style="color: #ffffff;"></i><p class="napis">Moje dane</p></a></li>
                    <li><a href="PortalPracownikaKalendarz.html"><i class="fa-solid fa-calendar-days" style="color: #ffffff;"></i><a class="kalendarz"><p>Kalendarz</p></a></a></li>
                    <li><a href="PortalPracownikaDokumenty.html"><i class="fa-solid fa-file" style="color: #ffffff;"></i><p class="napis">Dokumenty</p></a></li>
                    <li><a href="PortalPracownikaUrlopy.html"><i class="fa-solid fa-umbrella-beach" style="color: #ffffff;"></i><p class="napis">Urlop</p></a></li>
                    <li><a href="PortalPracownikaWniosek.html"><i class="fa-solid fa-file-import" style="color: #ffffff;"></i><p class="napis">Wnoski</p></a></li>
                </ul>
            </nav>
        </section>
        <section class="kafelkakalendarz">
            <div class="oknokalendarz">
                <div class="akapitkalendarz">
                    <p class="akapitopiskalendarz">Kalendarz</p>
                </div>
                <div class="containerkalendarz">
                    <div class="leftkalendarz">
                        <div class="calendar">
                            <div class="month">
                                <i class="fa fa-angle-left prev"></i>
                                <div class="datekalendarz"></div>
                                <i class="fa fa-angle-right next"></i>
                            </div>
                            <div class="weekdays">
                                <div>Nd</div>
                                <div>Pn</div>
                                <div>Wt</div>
                                <div>Sr</div>
                                <div>Czw</div>
                                <div>Pt</div>
                                <div>So</div>
                            </div>
                            <div class="dayskalendarz"></div>
                            <div class="goto-today">
                                <div class="goto">
                                    <input type="text" placeholder="mm/yyyy" class="date-input"/>
                                    <button class="goto-btn">Idź</button>
                                </div>
                                <button class="today-btn">Dzisiaj</button>
                            </div>
                        </div>
                    </div>
                    <div class="rightkalendarz">
                        <div class="today-date">
                            <div class="event-day">Pt</div>
                            <div class="event-date">29 Grudzień 2023</div>
                        </div>
                        <div class="eventskalendarz"></div>
                        <div class="add-event-wrapper">
                            <div class="add-event-header">
                                <div class="titlekalendarz">Dodaj wydarzenie</div>
                                <i class="fas fa-times close"></i>
                            </div>
                            <div class="add-event-body">
                                <div class="add-event-input">
                                    <input type="text" placeholder="Rodzaj wydarzenia" class="event-name" />
                                </div>
                                <div class="add-event-input">
                                    <input type="text" placeholder="Wydarzenie od" class="event-time-from" />
                                </div>
                                <div class="add-event-input">
                                    <input type="text" placeholder="Wydarzenie do" class="event-time-to" />
                                </div>
                            </div>
                            <div class="add-event-footer">
                                <button class="add-event-btn">Dodaj wydarzenie</button>
                            </div>
                        </div>
                    </div>
                    <button class="add-event">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
            <script src="app.js"></script>
        </section>
    </section>
</body> 
</html>
