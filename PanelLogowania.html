<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexicar/Wynajem</title>
    <link rel="stylesheet" href="PanelLogowania.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css" integrity="sha512-siarrzI1u3pCqFG2LEzi87McrBmq6Tp7juVsdmGY1Dr8Saw+ZBAzDzrGwX3vgxX1NkioYNCFOVC0GpDPss10zQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="one">
        <div class="logo1">
            <a><img src="images/flexicar-rent-low-resolution-logo-color-on-transparent-background 3.png" alt="Flexicar"></a>
        </div>
    </header>
    <section class="wybor-panel-logowania">
        <div class="kafelek1-panel-logowania">
            <div class="kafelek2-panel-logowania"></div>
            <div class="padding-panel-logowania">
                <div class="UserBox-panel-logowania">
                    <div class="user-panel-logowania"><div class="boxuser-panel-logowania"><img src="images/userbox.png" alt="Uzytkownik"/></div>
                </div>
                <p class="zaloguj-panel-logowania">Zaloguj się</p>
                <div class="dane-kierowcy-panel-logowania">
                    <label for="login">Login</label>
                    <input type="text"
                            id="login"
                            name="login"
                            placeholder="Podaj login"/>
                </div>
                <div class="dane-kierowcy-panel-logowania">
                    <label for="password">Hasło</label>
                    <input type="text"
                            id="password"
                            name="password"
                            placeholder="Podaj hasło"/>
                </div>
                <div class="btn-panel-logowania">
                    <a href="index.html"><button class="btn-zaloguj-panel-logowania">Zaloguj</button></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
