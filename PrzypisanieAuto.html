<script>
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    function setCarInfo() {
        console.log("setCarInfo function called"); // Log that the function is called

        var carNumberInput = document.getElementById('NR-informacje');
        var carOddzialInput = document.getElementById('oddzial-informacje');
        var carNadwozieInput = document.getElementById('nadwozie-informacje');
        var carMarkaInput = document.getElementById('marka-informacje');
        var carSegmentInput = document.getElementById('segment-informacje');
        var carType = getParameterByName('car');

        console.log("carType:", carType); // Log the carType to check if it's retrieved correctly

        var carImage = document.getElementById('carImage');
        switch (carType) {
            case 'car1':
                carImage.src = "images/toyota_corolla_mini.png";
                carNumberInput.placeholder = "KK2879W";
                carOddzialInput.placeholder = "KATOWICE";
                carNadwozieInput.placeholder = "Sedan";
                carMarkaInput.placeholder = "Toyota Corolla";
                carSegmentInput.placeholder = "C";
                break;
            case 'car2':
                carImage.src = "images/bmw.png";
                carNumberInput.placeholder = "WW10D97";
                carOddzialInput.placeholder = "WARSZAWA";
                carNadwozieInput.placeholder = "Suv";
                carMarkaInput.placeholder = "BMW X5";
                carSegmentInput.placeholder = "D";
                break;
        }
    }

    window.onload = setCarInfo;
</script>
