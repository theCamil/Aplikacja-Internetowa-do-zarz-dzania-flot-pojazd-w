    <script>
        // Pobierz checkbox i pola wpisywania
        const toggleCheckbox = document.getElementById('toggleCheckbox');
        const style = document.getElementById('InputFields');
        const DokiedyInput = document.getElementById('DoKiedy');
        const select2 = document.getElementById('select2');
        const GodzinaZwrotu = document.getElementById('GodzinaZwrotu');
        const Rozdziałka = document.getElementById('Rozdziałka');
        const słowoMiejsce = document.getElementById('słowoMiejsce');
        const słowoZwrot = document.getElementById('słowoZwrot');

        function fadeIn(element, duration) {
        element.style.transition = `opacity ${duration}ms`;
        element.style.opacity = '1';
        }
        function fadeOut(element, duration) {
        element.style.transition = `opacity ${duration}ms`;
        element.style.opacity = '0';
        }

        // Dodaj obsługę zdarzenia zmiany stanu checkbox'a
        toggleCheckbox.addEventListener('change', function() {
          // Jeśli checkbox jest zaznaczony, pokaż pola wpisywania; w przeciwnym razie ukryj je
          if (toggleCheckbox.checked) {
            select2.style.pointerEvents = 'auto';
            fadeIn(select2, 800);          
            DokiedyInput.style.transition = 'left 0.5s';
            DokiedyInput.style.left = '65vw';
            GodzinaZwrotu.style.transition = 'left 0.5s';
            GodzinaZwrotu.style.left = '60vw';
            fadeOut(Rozdziałka,900);
            słowoMiejsce.style.transition = 'left 0.5s';
            słowoMiejsce.style.left = '44.5vw';
            słowoZwrot.style.transition = 'left 0.5s';
            słowoZwrot.style.left = '48vw';
          } else {
            select2.style.pointerEvents = 'none';
            fadeOut(select2, 200);           
            DokiedyInput.style.transition = 'left 0.5s';
            DokiedyInput.style.left = '46vw';
            GodzinaZwrotu.style.transition = 'left 0.5s';
            GodzinaZwrotu.style.left = '41vw';
            fadeIn(Rozdziałka,900);
            słowoMiejsce.style.transition = 'left 0.5s';
            słowoMiejsce.style.left = '11.5vw';
            słowoZwrot.style.transition = 'left 0.5s';
            słowoZwrot.style.left = '19.5vw';        
          }
        });
