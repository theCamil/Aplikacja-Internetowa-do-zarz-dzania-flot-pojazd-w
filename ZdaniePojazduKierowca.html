    <script>
        // Pobierz checkbox i pola wpisywania
        const toggleCheckbox = document.getElementById('toggleCheckbox');
        const inputFields = document.getElementById('inputFields');
    
        // Dodaj obsługę zdarzenia zmiany stanu checkbox'a
        toggleCheckbox.addEventListener('change', function() {
          // Jeśli checkbox jest zaznaczony, pokaż pola wpisywania; w przeciwnym razie ukryj je
          if (toggleCheckbox.checked) {
            inputNIP.classList.remove('NIP');
            inputCompany.classList.remove('Company');
            inputRegon.classList.remove('Regon');
            inputAdress.classList.remove('Adress');
          } else {
            inputNIP.classList.add('NIP');
            inputCompany.classList.add('Company');
            inputRegon.classList.add('Regon');
            inputAdress.classList.add('Adress');
          }
        });
      </script>
